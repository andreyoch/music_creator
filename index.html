<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music creator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
   

    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">Perc 1</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">Perc 2</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">Perc 3</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">Perc 4</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">Perc 5</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">Bass 1</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Bass 2</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Bass 3</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Bass 4</span>
      </div>
    </div>
  <audio data-key="a" src="sounds/Perc/perc01.wav"></audio>
  <audio data-key="s" src="sounds/Perc/perc02.wav"></audio>
  <audio data-key="d" src="sounds/Perc/perc03.wav"></audio>
  <audio data-key="f" src="sounds/Perc/perc04.wav"></audio>
  <audio data-key="g" src="sounds/Perc/perc05.wav"></audio>
  <audio data-key="h" src="sounds/Bass/bass01.wav"></audio>
  <audio data-key="j" src="sounds/Bass/bass02.wav"></audio>
  <audio data-key="k" src="sounds/Bass/bass03.wav"></audio>
  <audio data-key="l" src="sounds/Bass/bass04.wav"></audio>
  <script src="js/script.js"></script>
  </body>
</html>
