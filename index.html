<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music creator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="header">Piano</h1>
      
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">A</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">B</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">Bb</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">C</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">C#</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">D</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">E</span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">Eb</span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">F</span>
      </div>
      <div data-key="z" class="key">
        <kbd>Z</kbd>
        <span class="sound">F#</span>
      </div>
      <div data-key="x" class="key">
        <kbd>X</kbd>
        <span class="sound">G</span>
      </div>
      <div data-key="c" class="key">
        <kbd>C</kbd>
        <span class="sound">G#</span>
      </div>
    </div>
  <audio data-key="a" src="sounds/piano-a.wav"></audio>
  <audio data-key="s" src="sounds/piano-b.wav"></audio>
  <audio data-key="d" src="sounds/piano-bb.wav"></audio>
  <audio data-key="f" src="sounds/piano-c.wav"></audio>
  <audio data-key="g" src="sounds/piano-cs.wav"></audio>
  <audio data-key="h" src="sounds/piano-d.wav"></audio>
  <audio data-key="j" src="sounds/piano-e.wav"></audio>
  <audio data-key="k" src="sounds/piano-eb.wav"></audio>
  <audio data-key="l" src="sounds/piano-f.wav"></audio>
  <audio data-key="z" src="sounds/piano-fc.wav"></audio>`
  <audio data-key="x" src="sounds/piano-g.wav"></audio>
  <audio data-key="c" src="sounds/piano-gc.wav"></audio>
  <script src="js/script.js"></script>
  </body>
</html>
